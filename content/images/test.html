<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Infinite Image Scroll</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			.scroll-container:hover .scroll-track {
				animation-play-state: paused;
			}

			.scroll-container {
				width: 100%;
				overflow: hidden;
				position: relative;
			}

			.scroll-track {
				display: flex;
				width: max-content;
				animation: scroll 20s linear infinite;
			}

			.scroll-track img {
				height: 200px; /* Adjust as needed */
			}

			@keyframes scroll {
				0% {
					transform: translateX(0);
				}
				100% {
					transform: translateX(-50%);
				}
			}
		</style>
	</head>
	<body>
		<div class="scroll-container">
			<div class="scroll-track">
				<!-- duplicate the single wide image -->
				<img src="./teaser_1.png" alt="Grid" />
				<img src="./teaser_2.png" alt="Grid" />
				<img src="./teaser_1.png" alt="Grid Duplicate" />
				<img src="./teaser_2.png" alt="Grid Duplicate" />
			</div>
		</div>
	</body>
</html>
